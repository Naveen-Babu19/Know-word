<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet" type="text/css">
    <link href="game.css" rel="stylesheet" type="text/css">
    <link href="play.css" rel="stylesheet" type="text/css">
    <link href="pack.css" rel="stylesheet" type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow:ital,wght@1,500&family=Montserrat&family=Montserrat+Alternates:wght@300&display=swap" rel="stylesheet">
    <title>Play game</title>
</head>
<body>
    <section id="whole-container3" class="">
        <header>
            <div id="container1">
                <div class="logo-container">
                    <a id="logolinkimg" href="index.html"><div id="logo"></div></a>
                    <a id="logolinknam" href="index.html"><div id="nameLogo"></div></a>
                </div>
                <ul class="divisions">
                    <a class="list-fonts list-none" id="play" href="game.html"><li class="normal-font">Play</li></a>
                    <a class="list-fonts list-none" id="pack" href="pack.html" onclick="buildPacks()"><li class="normal-font">Packs</li></a>
                    <a class="list-fonts list-none normal-font creatingPack" href="createPack.html" onclick="createPackShow(id)">Create</a>
                    <button class="hamMenu none" onclick="disp()"><li><i class="fa-solid fa-bars"></i></li></button>
                </ul>
            </div>
            <ul class="overflow none" id="overflow">
                <a class="overflow-list-fonts" href="game.html"><li class="normal-font">Play</li></a>
                <a class="overflow-list-fonts" href="pack.html" onclick="buildPacks()"><li class="normal-font">Packs</li></a>
                <a class="overflow-create normal-font creatingPack" href="createPack.html" onclick="createPackShow(id)">Create</a>
            </ul>
            <div id="container2">
                <div id="search-container" class="list-none">
                    <button id="search"><i class="fa-solid fa-magnifying-glass searchIcon"></i></button>
                    <input type="text" placeholder="Search Packs" id="searchBar" class="searchInput normal-font" oninput = "filterPack(id)">
                </div>
                <a class="icon heading-font none" href="profilePage.html" id="icon">C</a>
                <button id="log-inButton" onclick="changeWindow()">Log in</button>
            </div>
        </header>
        <section id="displayPack">
            <div id="categories" class="heading-font">
                Collections
            </div>
            <div id="pack-container"></div>
        </section>
    </section>
    <script src="https://kit.fontawesome.com/baefc7edb6.js" crossorigin="anonymous"></script>
    <script src="commonPack.js"></script>
</body>
</html>
