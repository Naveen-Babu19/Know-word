<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet" type="text/css">
    <link href="gameafterpack.css" rel="stylesheet" type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow:ital,wght@1,500&family=Montserrat&family=Montserrat+Alternates:wght@300&display=swap" rel="stylesheet">
    <title>Play game</title>
</head>
<body>
    <header>
        <div id="container1">
            <div class="logo-container">
                <a id="logolinkimg" href="index.html"><div id="logo"></div></a>
                <a id="logolinknam" href="index.html"><div id="nameLogo"></div></a>
            </div>
            <ul class="divisions">
                <a class="list-fonts media-none" id="play" href="game.html"><li class="normal-font">Play</li></a>
                <a class="list-fonts media-none" id="pack" href="pack.html" onclick="buildPacks()"><li class="normal-font">Packs</li></a>
                <a class="list-fonts normal-font creatingPack media-none" href="createPack.html" onclick="createPackShow(id)">Create</a>
                <button class="hamMenu none" onclick="disp()"><li><i class="fa-solid fa-bars"></i></li></button>
            </ul>
        </div>
        <ul class="overflow none" id="overflow">
            <a class="overflow-list-fonts" href="game.html"><li class="normal-font">Play</li></a>
            <a class="overflow-list-fonts" href="pack.html" onclick="buildPacks()"><li class="normal-font">Packs</li></a>
            <a class="overflow-create normal-font creatingPack" href="createPack.html" onclick="createPackShow(id)">Create</a>
        </ul>
        <div id="container2">
            <div id="search-container" class="media-none">
                <button id="search"><i class="fa-solid fa-magnifying-glass searchIcon"></i></button>
                <input type="text" placeholder="Search Packs" class="searchInput normal-font">
            </div>
            <a class="icon heading-font none" href="profilePage.html" id="icon">C</a>
            <button id="log-inButton" onclick="changeWindow()">Log in</button>
        </div>
    </header>
    <div class="wholeContainer">
        <p class="nice-try heading-font">Nice try !</p>
        <div class="statistics">
            <p id="percentCorrect" class="normal-font"></p>
            <p id="totalWordsAttended" class="normal-font"></p>
            <a class="playAgain normal-font" href="game.html">Play again</a>
        </div>
    </div>
    <p class="other-head heading-font">Other packs</p>
    <div class="packHolder" id="pack-container">

    </div>
        <script src="gameafterpack.js"></script>
    </section>
</body>
</html>
